<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ModernApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            --danger-gradient: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Elementos decorativos de fondo */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 15%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Contenedor principal */
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        /* Header del formulario */
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-icon {
            width: 80px;
            height: 80px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
            }
        }

        .register-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        /* Estilos de campos */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        /* Selector de rol */
        .role-selector {
            display: flex;
            gap: 15px;
            margin-top: 0.5rem;
        }

        .role-option {
            flex: 1;
            position: relative;
        }

        .role-input {
            display: none;
        }

        .role-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .role-label:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .role-input:checked + .role-label {
            background: var(--secondary-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        /* Campo de contraseña con toggle */
        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
        }

        .password-toggle:hover {
            color: white;
        }

        /* Indicador de fortaleza de contraseña */
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: var(--danger-gradient); width: 25%; }
        .strength-fair { background: #ffa500; width: 50%; }
        .strength-good { background: #00bfff; width: 75%; }
        .strength-strong { background: var(--success-gradient); width: 100%; }

        /* Botones */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 2rem;
        }

        .btn-custom {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-accept {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(86, 171, 47, 0.3);
        }

        .btn-accept:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(86, 171, 47, 0.4);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        /* Validación visual */
        .form-control.is-valid {
            border-color: #56ab2f;
            background: rgba(86, 171, 47, 0.1);
        }

        .form-control.is-invalid {
            border-color: #ff416c;
            background: rgba(255, 65, 108, 0.1);
        }

        .valid-feedback, .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .valid-feedback {
            color: #56ab2f;
        }

        .invalid-feedback {
            color: #ff416c;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .register-title {
                font-size: 2rem;
            }

            .role-selector {
                flex-direction: column;
            }

            .btn-group {
                flex-direction: column;
            }

            .form-control {
                padding: 12px 18px;
            }
        }

        /* Animación de carga */
        .loading {
            pointer-events: none;
        }

        .loading .btn-accept {
            background: rgba(86, 171, 47, 0.6);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos de fondo -->
    <div class="bg-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="register-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="register-title">Registro</h1>
            <p class="register-subtitle">Crea tu cuenta para comenzar</p>
        </div>

        <!-- Formulario -->
        <form id="registerForm" novalidate>
            <!-- Nombre -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user"></i>
                    Nombre
                </label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                <div class="invalid-feedback"></div>
                <div class="valid-feedback">¡Perfecto!</div>
            </div>

            <!-- Apellido -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user-tag"></i>
                    Apellido
                </label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                <div class="invalid-feedback"></div>
                <div class="valid-feedback">¡Excelente!</div>
            </div>

            <!-- Correo -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i>
                    Correo Electrónico
                </label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
                <div class="invalid-feedback"></div>
                <div class="valid-feedback">¡Email válido!</div>
            </div>

            <!-- Rol -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user-cog"></i>
                    Rol
                </label>
                <div class="role-selector">
                    <div class="role-option">
                        <input type="radio" class="role-input" id="cliente" name="rol" value="cliente" required>
                        <label class="role-label" for="cliente">
                            <i class="fas fa-shopping-cart"></i>
                            Cliente
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" class="role-input" id="vendedor" name="rol" value="vendedor" required>
                        <label class="role-label" for="vendedor">
                            <i class="fas fa-store"></i>
                            Vendedor
                        </label>
                    </div>
                </div>
                <div class="invalid-feedback" id="rolError"></div>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <div class="password-field">
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña segura" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="invalid-feedback" id="passwordError"></div>
                <div class="valid-feedback">¡Contraseña segura!</div>
            </div>

            <!-- Botones -->
            <div class="btn-group">
                <button type="button" class="btn-custom btn-cancel" onclick="cancelForm()">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button type="submit" class="btn-custom btn-accept">
                    <i class="fas fa-check"></i>
                    Aceptar
                </button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle de contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Validación de fortaleza de contraseña
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            switch (strength) {
                case 0:
                case 1:
                    strengthBar.classList.add('strength-weak');
                    return 'Débil';
                case 2:
                    strengthBar.classList.add('strength-fair');
                    return 'Regular';
                case 3:
                case 4:
                    strengthBar.classList.add('strength-good');
                    return 'Buena';
                case 5:
                    strengthBar.classList.add('strength-strong');
                    return 'Fuerte';
                default:
                    return 'Débil';
            }
        }

        // Validación en tiempo real
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            
            if (password.length > 0) {
                if (strength === 'Débil' || strength === 'Regular') {
                    this.classList.add('is-invalid');
                    this.classList.remove('is-valid');
                    document.getElementById('passwordError').textContent = `Contraseña ${strength.toLowerCase()}. Usa mayúsculas, números y símbolos.`;
                } else {
                    this.classList.add('is-valid');
                    this.classList.remove('is-invalid');
                }
            } else {
                this.classList.remove('is-valid', 'is-invalid');
            }
        });

        // Validación de campos
        function validateField(field) {
            const value = field.value.trim();
            
            switch (field.id) {
                case 'nombre':
                case 'apellido':
                    if (value.length < 2) {
                        field.classList.add('is-invalid');
                        field.classList.remove('is-valid');
                        field.nextElementSibling.textContent = 'Debe tener al menos 2 caracteres';
                        return false;
                    } else {
                        field.classList.add('is-valid');
                        field.classList.remove('is-invalid');
                        return true;
                    }
                    
                case 'correo':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        field.classList.add('is-invalid');
                        field.classList.remove('is-valid');
                        field.nextElementSibling.textContent = 'Ingresa un email válido';
                        return false;
                    } else {
                        field.classList.add('is-valid');
                        field.classList.remove('is-invalid');
                        return true;
                    }
                    
                case 'password':
                    const strength = checkPasswordStrength(value);
                    if (value.length < 6 || strength === 'Débil') {
                        field.classList.add('is-invalid');
                        field.classList.remove('is-valid');
                        return false;
                    } else {
                        field.classList.add('is-valid');
                        field.classList.remove('is-invalid');
                        return true;
                    }
            }
            return true;
        }

        // Validación en tiempo real para todos los campos
        ['nombre', 'apellido', 'correo'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                validateField(this);
            });
        });

        // Función de cancelar
        function cancelForm() {
            if (confirm('¿Estás seguro de que quieres cancelar el registro?')) {
                document.getElementById('registerForm').reset();
                // Remover clases de validación
                document.querySelectorAll('.form-control').forEach(field => {
                    field.classList.remove('is-valid', 'is-invalid');
                });
                // Resetear barra de contraseña
                document.getElementById('strengthBar').className = 'password-strength-bar';
            }
        }

        // Manejo del formulario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar todos los campos
            const nombre = document.getElementById('nombre');
            const apellido = document.getElementById('apellido');
            const correo = document.getElementById('correo');
            const password = document.getElementById('password');
            const rol = document.querySelector('input[name="rol"]:checked');
            
            let isValid = true;
            
            // Validar campos individuales
            isValid &= validateField(nombre);
            isValid &= validateField(apellido);
            isValid &= validateField(correo);
            isValid &= validateField(password);
            
            // Validar rol
            if (!rol) {
                document.getElementById('rolError').textContent = 'Debes seleccionar un rol';
                document.getElementById('rolError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('rolError').style.display = 'none';
            }
            
            if (isValid) {
                // Simular envío
                const submitBtn = document.querySelector('.btn-accept');
                const originalContent = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<div class="spinner"></div> Registrando...';
                submitBtn.disabled = true;
                document.body.classList.add('loading');
                
                setTimeout(() => {
                    alert(`¡Registro exitoso!\n\nDatos:\n- Nombre: ${nombre.value}\n- Apellido: ${apellido.value}\n- Email: ${correo.value}\n- Rol: ${rol.value}\n\n¡Bienvenido a ModernApp!`);
                    
                    // Resetear formulario
                    this.reset();
                    document.querySelectorAll('.form-control').forEach(field => {
                        field.classList.remove('is-valid', 'is-invalid');
                    });
                    document.getElementById('strengthBar').className = 'password-strength-bar';
                    
                    // Restaurar botón
                    submitBtn.innerHTML = originalContent;
                    submitBtn.disabled = false;
                    document.body.classList.remove('loading');
                }, 2000);
            }
        });

        // Animación de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.register-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
