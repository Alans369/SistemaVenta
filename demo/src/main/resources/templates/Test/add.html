<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
    <form th:action="@{/admin/product/add}" th:object="${producto}" enctype="multipart/form-data" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
        </div>
        <div>
            <label for="precioCompra">Precio de Compra:</label>
            <input type="number" id="precioCompra" th:field="*{precioCompra}" />
        </div>
        <div>
            <label for="precioVenta">Precio de Venta:</label>
            <input type="number" id="precioVenta" th:field="*{precioVenta}" />
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="text" id="stock" th:field="*{stock}" />
        </div>
       
        <div>
            <label for="categoria">Categor√≠a:</label>
            <select id="categoria" name="categoria">
                <option value="1">prueba</option>
            </select>
        </div>
        <div>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" />
        </div>
        <button type="submit">Guardar Producto</button>
    </form>
</body>
</html>
