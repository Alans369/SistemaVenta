<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Marcas - ModernApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/marcadiseno.css}">


    </head>
<body>
    <!-- Elementos decorativos de fondo -->
    <div class="bg-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
        <div class="floating-shape shape-6"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="brand-container fade-in">
        <!-- Header -->
        <div class="brand-header">
            <div class="brand-icon">
                <i class="fas fa-tags"></i>
            </div>
            <h1 class="brand-title">Gestión de Marcas</h1>
            <p class="brand-subtitle">Crea y administra tu marca</p>
        </div>

        <!-- Mensajes de alerta -->
        <div th:if="${msg_success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${msg_success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${msg_error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${msg_error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Formulario -->
        <form id="brandForm" th:action="@{/admin/marcaSave}" th:object="${brand}" enctype="multipart/form-data" method="post">
            <!-- Nombre de la marca -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-signature"></i>
                    Nombre de la Marca
                </label>
                <input type="text" class="form-control" id="brandName" th:field="*{nombre}" 
                       th:class="${#fields.hasErrors('nombre')} ? 'form-control is-invalid' : 'form-control'" 
                       placeholder="Ingresa el nombre de tu marca" >
                <div class="invalid-feedback"  th:errors="*{nombre}"></div>
                <div class="valid-feedback">¡Nombre perfecto!</div>
            </div>

            <!-- Upload de imagen -->
            <div class="image-upload-container">
                <label class="form-label">
                    <i class="fas fa-image"></i>
                    Logo de la Marca
                </label>
                
                <!-- Área de upload -->
                <div class="image-upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">
                        Arrastra tu imagen aquí o haz clic para seleccionar
                    </div>
                    <div class="upload-hint">
                        Formatos: JPG, PNG, GIF (máximo 5MB)
                    </div>
                    <input type="file" name="imagenFile" class="file-input" id="imageInput" accept="image/*">
                </div>

                <!-- Preview de imagen -->
                <div class="image-preview" id="imagePreview">
                    <img class="preview-image" id="previewImg" alt="Preview">
                    <div class="image-overlay">
                        <div class="image-actions">
                            <button type="button" class="image-action-btn btn-change" onclick="changeImage()" title="Cambiar imagen">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="image-action-btn btn-remove" onclick="removeImage()" title="Eliminar imagen">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="image-info" id="imageInfo"></div>
                </div>
            </div>

            <!-- Descripción -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-align-left"></i>
                    Descripción de la Marca
                </label>
                <textarea clas="form-control" class="form-control textarea" th:field="*{descripcion}" 
                          th:class="${#fields.hasErrors('descripcion')} ? 'form-control is-invalid' : 'form-control'"
                          id="brandDescription" 
                          placeholder="Describe tu marca, sus valores, productos o servicios..." 
                          rows="5" ></textarea>
                <div class="invalid-feedback"  th:errors="*{descripcion}">eror</div>
                <div class="valid-feedback">¡Descripción completa!</div>
            </div>

            <!-- Botones -->
            <div class="btn-group">
                <button type="button" class="btn-custom btn-cancel" onclick="window.location.href='/admin/admin'">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button  type="submit" class="btn-custom btn-save">
                    <i class="fas fa-save"></i>
                    Guardar Marca
                </button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedFile = null;

        // Manejo del upload de imagen
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const imageInfo = document.getElementById('imageInfo');

        // Eventos de drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageSelect(files[0]);
            }
        });

        // Evento de selección de archivo
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageSelect(e.target.files[0]);
            }
        });

        // Función para manejar la selección de imagen
        function handleImageSelect(file) {
            // Validar tipo de archivo
            if (!file.type.startsWith('image/')) {
                alert('Por favor selecciona un archivo de imagen válido');
                return;
            }

            // Validar tamaño (5MB máximo)
            if (file.size > 5 * 1024 * 1024) {
                alert('El archivo es demasiado grande. El tamaño máximo es 5MB');
                return;
            }

            selectedFile = file;

            // Mostrar preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                uploadArea.style.display = 'none';
                imagePreview.style.display = 'block';
                
                // Mostrar información del archivo
                const fileSize = (file.size / 1024).toFixed(1);
                imageInfo.innerHTML = `
                    <strong>${file.name}</strong><br>
                    Tamaño: ${fileSize} KB | Tipo: ${file.type}
                `;
            };
            reader.readAsDataURL(file);
        }

        // Función para cambiar imagen
        function changeImage() {
            imageInput.click();
        }

        // Función para eliminar imagen
        function removeImage() {
            if (confirm('¿Estás seguro de que quieres eliminar esta imagen?')) {
                selectedFile = null;
                previewImg.src = '';
                uploadArea.style.display = 'block';
                imagePreview.style.display = 'none';
                imageInput.value = '';
            }
        }

        // Efecto de typing en el placeholder
        function typeWriterEffect() {
            const descriptions = [
                "Describe tu marca, sus valores, productos o servicios...",
                "¿Qué hace única a tu marca? Cuéntanos su historia...",
                "Comparte la visión y misión de tu marca...",
                "¿Cuál es la propuesta de valor de tu marca?"
            ];

            setInterval(() => {
                if (!textarea.value) { // Solo cambiar si el campo está vacío
                    currentIndex = (currentIndex + 1) % descriptions.length;
                    textarea.placeholder = descriptions[currentIndex];
                }
            }, 4000);
        }

        // Inicializar efectos
        window.addEventListener('load', function() {
            typeWriterEffect();
